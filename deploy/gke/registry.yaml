# In-cluster container registry for BuildKit cache storage.
# This provides fast, local cache storage for BuildKit's cache-to/cache-from.
# Data is ephemeral (emptyDir) - cache loss is acceptable, it rebuilds quickly.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: melange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      # Schedule on services-pool (e2-highmem-8: 8 vCPU, 64Gi)
      nodeSelector:
        workload: services
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
          name: registry
        volumeMounts:
        - name: registry-data
          mountPath: /var/lib/registry
        env:
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: "true"
        # Increase HTTP timeouts to handle large layer uploads under load
        - name: REGISTRY_HTTP_TIMEOUT
          value: "300s"
        # Increase max concurrent uploads to improve throughput
        - name: REGISTRY_STORAGE_FILESYSTEM_MAXTHREADS
          value: "200"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /v2/
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /v2/
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
      volumes:
      - name: registry-data
        emptyDir:
          sizeLimit: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: melange
spec:
  selector:
    app: registry
  ports:
  - port: 5000
    targetPort: 5000
    name: registry
