# BuildKit configuration for in-cluster registry cache access
apiVersion: v1
kind: ConfigMap
metadata:
  name: buildkit-config
  namespace: melange
data:
  buildkit.toml: |
    # Allow insecure access to in-cluster registry for cache
    [registry."registry:5000"]
      http = true
      insecure = true
---
# Headless service for StatefulSet DNS resolution
# Each pod gets a DNS name: buildkit-{0..N}.buildkit-headless.melange.svc.cluster.local
apiVersion: v1
kind: Service
metadata:
  name: buildkit-headless
  namespace: melange
spec:
  clusterIP: None
  selector:
    app: buildkit
  ports:
  - port: 1234
    targetPort: 1234
    name: buildkit
---
# Regular service for load balancing (optional, for single-endpoint access)
apiVersion: v1
kind: Service
metadata:
  name: buildkit
  namespace: melange
spec:
  selector:
    app: buildkit
  ports:
  - port: 1234
    targetPort: 1234
    name: buildkit
---
# StatefulSet for 15 BuildKit workers (240 concurrent builds at maxJobs=16)
# Each pod gets a stable hostname and DNS entry for backend pool configuration
# Scale calculation: 3673 packages × 5 min avg / 120 min = 153 parallel needed
# 15 workers × 16 jobs = 240 capacity (headroom for dependency ordering)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: buildkit
  namespace: melange
spec:
  serviceName: buildkit-headless
  replicas: 15
  podManagementPolicy: Parallel  # Start all pods simultaneously
  selector:
    matchLabels:
      app: buildkit
  template:
    metadata:
      labels:
        app: buildkit
    spec:
      # Schedule on the dedicated BuildKit node pool
      nodeSelector:
        workload: buildkit
      tolerations:
      - key: workload
        operator: Equal
        value: buildkit
        effect: NoSchedule
      # Spread pods across nodes for better resource utilization
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: buildkit
      containers:
      - name: buildkit
        image: moby/buildkit:latest
        args:
        - --addr
        - tcp://0.0.0.0:1234
        - --config
        - /etc/buildkit/buildkit.toml
        ports:
        - containerPort: 1234
          name: buildkit
        securityContext:
          privileged: true
        volumeMounts:
        - name: buildkit-data
          mountPath: /var/lib/buildkit
        - name: buildkit-config
          mountPath: /etc/buildkit
          readOnly: true
        resources:
          requests:
            memory: "8Gi"
            cpu: "14000m"    # Request 14 of 16 cores
          limits:
            memory: "32Gi"
            cpu: "16000m"    # Limit to all 16 cores
        readinessProbe:
          tcpSocket:
            port: 1234
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 1234
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: buildkit-data
        emptyDir:
          sizeLimit: 50Gi  # Prevent filling node disk; pod evicted if exceeded
      - name: buildkit-config
        configMap:
          name: buildkit-config
---
# Pod Disruption Budget for buildkit
# Ensures minimum availability during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: buildkit-pdb
  namespace: melange
spec:
  minAvailable: 10
  selector:
    matchLabels:
      app: buildkit
