# BuildKit configuration for in-cluster registry cache access
apiVersion: v1
kind: ConfigMap
metadata:
  name: buildkit-config
  namespace: melange
data:
  buildkit.toml: |
    # Allow insecure access to in-cluster registry for cache
    [registry."registry:5000"]
      http = true
      insecure = true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkit
  namespace: melange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buildkit
  template:
    metadata:
      labels:
        app: buildkit
    spec:
      containers:
      - name: buildkit
        image: moby/buildkit:latest
        args:
        - --addr
        - tcp://0.0.0.0:1234
        - --config
        - /etc/buildkit/buildkit.toml
        ports:
        - containerPort: 1234
          name: buildkit
        securityContext:
          privileged: true
        volumeMounts:
        - name: buildkit-data
          mountPath: /var/lib/buildkit
        - name: buildkit-config
          mountPath: /etc/buildkit
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
      volumes:
      - name: buildkit-data
        emptyDir: {}
      - name: buildkit-config
        configMap:
          name: buildkit-config
---
apiVersion: v1
kind: Service
metadata:
  name: buildkit
  namespace: melange
spec:
  selector:
    app: buildkit
  ports:
  - port: 1234
    targetPort: 1234
    name: buildkit
