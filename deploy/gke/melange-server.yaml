apiVersion: apps/v1
kind: Deployment
metadata:
  name: melange-server
  namespace: melange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: melange-server
  template:
    metadata:
      labels:
        app: melange-server
    spec:
      serviceAccountName: melange-server
      # Schedule on buildkit-pool nodes which have 60Gi RAM (default-pool only has 13Gi)
      nodeSelector:
        cloud.google.com/gke-nodepool: buildkit-pool
      # Tolerate the buildkit taint on the pool
      tolerations:
      - key: "workload"
        operator: "Equal"
        value: "buildkit"
        effect: "NoSchedule"
      # Keep server on its own node, away from BuildKit pods that fill disk
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: buildkit
            topologyKey: kubernetes.io/hostname
      containers:
      - name: melange-server
        # ko:// reference - ko apply will build and push this image
        image: ko://github.com/dlorenc/melange2/cmd/melange-server
        args:
        - --listen-addr=:8080
        - --backends-config=/etc/melange/backends.yaml
        - --gcs-bucket=$(GCS_BUCKET)
        - --enable-tracing
        # max-parallel=32 means 2 jobs per BuildKit worker (16 workers Ã— 2 = 32)
        - --max-parallel=32
        env:
        - name: GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: gcs-bucket
        - name: CACHE_REGISTRY
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: cache-registry
        - name: CACHE_MODE
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: cache-mode
        - name: APKO_REGISTRY
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: apko-registry
        - name: APKO_REGISTRY_INSECURE
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: apko-registry-insecure
        # Scaling env vars
        - name: MAX_CONCURRENT_UPLOADS
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: max-concurrent-uploads
        - name: POLL_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: poll-interval
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "8Gi"
            cpu: "1000m"
          limits:
            memory: "32Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: backends-config
          mountPath: /etc/melange
          readOnly: true
      volumes:
      - name: backends-config
        configMap:
          name: melange-config
          items:
          - key: backends.yaml
            path: backends.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: melange-server
  namespace: melange
spec:
  selector:
    app: melange-server
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: melange-server
  namespace: melange
  annotations:
    # Workload Identity annotation
    iam.gke.io/gcp-service-account: melange-server@dlorenc-chainguard.iam.gserviceaccount.com
