apiVersion: apps/v1
kind: Deployment
metadata:
  name: melange-server
  namespace: melange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: melange-server
  template:
    metadata:
      labels:
        app: melange-server
    spec:
      serviceAccountName: melange-server
      containers:
      - name: melange-server
        # ko:// reference - ko apply will build and push this image
        image: ko://github.com/dlorenc/melange2/cmd/melange-server
        args:
        - --listen-addr=:8080
        - --backends-config=/etc/melange/backends.yaml
        - --gcs-bucket=$(GCS_BUCKET)
        env:
        - name: GCS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: gcs-bucket
        - name: CACHE_REGISTRY
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: cache-registry
        - name: CACHE_MODE
          valueFrom:
            configMapKeyRef:
              name: melange-config
              key: cache-mode
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: backends-config
          mountPath: /etc/melange
          readOnly: true
      volumes:
      - name: backends-config
        configMap:
          name: melange-config
          items:
          - key: backends.yaml
            path: backends.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: melange-server
  namespace: melange
spec:
  selector:
    app: melange-server
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: melange-server
  namespace: melange
  annotations:
    # Workload Identity annotation - will be set by setup script
    iam.gke.io/gcp-service-account: ""
