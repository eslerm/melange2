# Apko Server Deployment
# Provides isolated apko layer generation as a gRPC service.
# Enables fault isolation, retries, and independent scaling.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: apko-server
  namespace: melange
  labels:
    app: apko-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apko-server
  template:
    metadata:
      labels:
        app: apko-server
    spec:
      serviceAccountName: melange-server
      # Schedule on services-pool (e2-highmem-8: 8 vCPU, 64Gi)
      # HPA scales 2-10 replicas; services-pool autoscales 1-3 nodes to accommodate
      nodeSelector:
        workload: services
      containers:
        - name: apko-server
          image: ko://github.com/dlorenc/melange2/cmd/apko-server
          ports:
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: metrics
              containerPort: 9091
              protocol: TCP
          args:
            - --listen-addr=:9090
            - --metrics-addr=:9091
            - --registry=$(APKO_REGISTRY)
            - --registry-insecure=$(APKO_REGISTRY_INSECURE)
            - --max-concurrent=$(MAX_CONCURRENT)
            - --apk-cache-dir=/var/cache/apk
          env:
            - name: APKO_REGISTRY
              valueFrom:
                configMapKeyRef:
                  name: melange-config
                  key: apko-registry
                  optional: true
            - name: APKO_REGISTRY_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: melange-config
                  key: apko-registry-insecure
                  optional: true
            - name: MAX_CONCURRENT
              valueFrom:
                configMapKeyRef:
                  name: melange-config
                  key: apko-max-concurrent
                  optional: true
          resources:
            requests:
              memory: "4Gi"
              cpu: "1"
            limits:
              memory: "16Gi"
              cpu: "4"
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: apk-cache
              mountPath: /var/cache/apk
      volumes:
        - name: apk-cache
          emptyDir:
            sizeLimit: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: apko-server
  namespace: melange
  labels:
    app: apko-server
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
    - name: metrics
      port: 9091
      targetPort: metrics
      protocol: TCP
  selector:
    app: apko-server
---
# Horizontal Pod Autoscaler for apko-server
# Scales based on CPU and memory utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apko-server
  namespace: melange
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apko-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
---
# Pod Disruption Budget for apko-server
# Ensures minimum availability during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: apko-server-pdb
  namespace: melange
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: apko-server
