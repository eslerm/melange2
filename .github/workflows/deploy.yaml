name: Deploy to GKE

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: dlorenc-chainguard
  CLUSTER_NAME: melange-server
  CLUSTER_ZONE: us-central1-a
  AR_REPO: clusterlange
  AR_LOCATION: us-central1
  GCS_BUCKET: dlorenc-chainguard-melange-builds

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install ko
        uses: ko-build/setup-ko@v0.7

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/320310132788/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@dlorenc-chainguard.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.AR_LOCATION }}-docker.pkg.dev --quiet

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.CLUSTER_ZONE }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Ensure BuildKit node pool with autoscaling
        run: |
          # 15 nodes for 240 concurrent builds (full Wolfi in <2 hours)
          MAX_NODES=15
          # Create buildkit-pool if it doesn't exist
          if ! gcloud container node-pools describe buildkit-pool \
              --cluster=${{ env.CLUSTER_NAME }} \
              --zone=${{ env.CLUSTER_ZONE }} &>/dev/null; then
            echo "Creating buildkit-pool with autoscaling (max ${MAX_NODES} nodes)..."
            gcloud container node-pools create buildkit-pool \
              --cluster=${{ env.CLUSTER_NAME }} \
              --zone=${{ env.CLUSTER_ZONE }} \
              --machine-type=n2-standard-16 \
              --num-nodes=0 \
              --enable-autoscaling \
              --min-nodes=0 \
              --max-nodes=${MAX_NODES} \
              --node-labels=workload=buildkit \
              --node-taints=workload=buildkit:NoSchedule
          else
            echo "buildkit-pool already exists, ensuring autoscaling to ${MAX_NODES} nodes..."
            gcloud container clusters update ${{ env.CLUSTER_NAME }} \
              --zone=${{ env.CLUSTER_ZONE }} \
              --node-pool=buildkit-pool \
              --enable-autoscaling \
              --min-nodes=0 \
              --max-nodes=${MAX_NODES} || true
          fi

      - name: Deploy BuildKit and Registry
        run: |
          kubectl apply -f deploy/gke/namespace.yaml
          kubectl apply -f deploy/gke/registry.yaml
          kubectl apply -f deploy/gke/buildkit.yaml

      - name: Deploy ConfigMap
        run: |
          kubectl apply -f deploy/gke/configmap.yaml
          kubectl patch configmap melange-config -n melange \
            --type merge -p '{"data":{"gcs-bucket":"${{ env.GCS_BUCKET }}"}}'

      - name: Build and Deploy melange-server
        env:
          KO_DOCKER_REPO: ${{ env.AR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}
        run: |
          cat deploy/gke/melange-server.yaml | \
            sed "s|iam.gke.io/gcp-service-account: \"\"|iam.gke.io/gcp-service-account: melange-server@${{ env.PROJECT_ID }}.iam.gserviceaccount.com|" | \
            ko apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/registry -n melange --timeout=180s
          kubectl rollout status statefulset/buildkit -n melange --timeout=600s
          kubectl rollout status deployment/melange-server -n melange --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -n melange
          echo "Deployment successful!"
